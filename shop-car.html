<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>G-Time——购物车</title>
	<link rel="stylesheet" href="css/shop-car.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<meta name="viewport" content="width=device-width">
	<script src="js/rem.js"></script>
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<a href="" class="fangdajing"></a>
		<div class="meilishuo">购物车(1)</div>
		<a href="" class="message">编辑</a>
	</div>
	<div id="head"></div>
	<!-- 头部结束 -->
	<!-- 美丽优选 -->
	<div class="youxuan-box">
		<div class="youxuan-box-left">
			<a href="" class="duigou iconfont icon-duigou"></a>
			<div class="youxuan-word">美丽优选</div>
		</div>
		<a href="" class="youxuan-box-right">领券</a>
	</div>
	<!-- 美丽优选结束 -->
	<!-- 购物车 -->
	<dic class="shop-car">
		<a href="details.html" class="shop-car-duigou iconfont icon-duigou"></a>
		<div class="shop-car-right">
			<div class="shop-car-right-top">
				<a href="details.html" class="shop-car-img"><img src="img/upload_6h7ae6f12aabdf98gf1500a6ie06e_1600x2250.jpg_320x999.webp" alt=""></a>
				<div class="shop-car-word">
					<a href="details.html" class="shop-car-word-title">宽松系带卫衣女韩版潮学生套头中长款长袖粉色连帽外套</a>
					<div class="guige">
						<div class="guige1">颜色:粉色</div>
						<div class="guige1">尺码:均码</div>
					</div>
					<div class="jiage">
						<div class="jiaqian">¥65.00</div>
						<div class="jiaqian">X1</div>
					</div>
				</div>
			</div>
			<div class="shop-car-right-bottom">美美豆红包单件最高再抵5.00元</div>
		</div>

	</dic>
	<!-- 购物车结束 -->
	<!-- 猜你喜欢 -->
	<div class="like-shop">
		<div class="like-title">猜你喜欢</div>
		<div class="like-shop-box">
			<a href="" class="like-shop1">
				<img src="img/upload_889fk05c17gfk4g257hbebh62cagb_640x900.jpg_320x999.webp" alt="" class="like-shangpin">
				<div class="like-shangpin-title">
					<div class="yx">优选</div>
					<div class="biaoti">气质显瘦印花雪纺半身..</div>
				</div>
			</a>
			<a href="" class="like-shop1">
				<img src="img/upload_6h7ae6f12aabdf98gf1500a6ie06e_1600x2250.jpg_320x999.webp" alt="" class="like-shangpin">
				<div class="like-shangpin-title">
					<div class="yx">优选</div>
					<div class="biaoti">气质显瘦印花雪纺半身..</div>
				</div>
			</a>
		</div>
	</div>

	<!-- 猜你喜欢结束 -->
	<!-- 全选 -->
	<div class="quanxuan-box">
		<a href="" class="quanxuan">
			<div class="quanxuan-duigou iconfont icon-duigou"></div>
			<div class="quanxuan-word">全选</div>
		</a>
		<div class="heji">
			<div class="heji-jiage">合计：¥65.00</div>
			<div class="heji-fuwu">不含运费、优惠扣减</div>
		</div>
		<a href="" class="jiesuan">去结算(1)</a>
	</div>
	<!-- 全选结束 -->
	<!-- foot -->
	<div class="footer">
        	<a href="index.html" class="bankuai">
        		<div class="bankuai-icon iconfont icon-shouye"></div>
        		<div class="bankuai-word">首页</div>
        	</a>
        	<a href="class.html" class="bankuai">
        		<div class="bankuai-icon iconfont icon-leimupinleifenleileibie"></div>
        		<div class="bankuai-word">分类</div>
        	</a>
        	<a href="shop-car.html" class="bankuai">
        		<div class="bankuai-icon iconfont icon-bao"></div>
        		<div class="bankuai-word1">购物车</div>
        	</a>
        	<a href="wo.html" class="bankuai">
        		<div class="bankuai-icon iconfont icon-5"></div>
        		<div class="bankuai-word">我</div>
        	</a>
        </div>
        <div id="foot"></div>
	<!-- foot结束 -->
</body>
</html>
